<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Comatible" content="IE-edge" />
    <meta name="viewport" content="width-devicewidth , intantial-scale-1,0" />
    <title>CRYPARAM</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js">
    </script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <span class="positionAb transform"> CRYPARAM </span>
      </div>

      <div class="menu">
        <ul class="nav-links positionAb">
          <li>
            <a class="nav-anchor" href="#home">Home</a>
          </li>
          <li>
            <a class="nav-anchor" href="#items">items</a>
          </li>
          <li>
            <a class="nav-anchor" href="#choose">choose us</a>
          </li>
          <li>
            <a class="nav-anchor" href="#feedback">feedback</a>
          </li>
          <li>
            <a class="nav-anchor" href="contact">contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="background"></div>

    <div class="video-youtube">
      <div>
        <span id="font-size55">Crypto Currency</span>
        <br />
        <span class="positionAb"> in 5 minutes</span>
      </div>

      <div class="video-link transform">
        <span class="transform positionAb">Watch Now</span>
        <a class="positionAb transform" href="https://youtu.be/1YyAzVmP9xQ">
        </a>
      </div>
    </div>

    <div class="online-box">

      <div class="price-box">
        <div id="bitcoin-img" class="log"></div>

        <div class="price-text">
          <h3>$<span id="bitcoin"></span></h3>
          <h3>Bitcoin</h3>
        </div>
         
      </div>

      <div class="price-box">
        <div id="litecoin-img" class="log"></div>

        <div class="price-text">
          <h3>$<span id="litecoin"></span></h3>
          <h3>Litecoin</h3>
        </div>
      </div>

      <div class="price-box">
        <div id="ethereum-img" class="log"></div>

        <div class="price-text">
          <h3>$ <span id="ethereum"></span> </h3>
          <h3>Ethereum</h3>
        </div>
      </div>

      <div class="price-box">
        <div id="dogecoin-img" class="log"></div>

        <div class="price-text">
          <h3>$<span id="dogecoin"></span></h3>
          <h3>Dogecoin</h3>
        </div>
      </div>

    </div>

  </body>
  <script src="ad.js"></script>
</html>
